<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Portal</title>
</head>
<body>

<h1>Customer Registration</h1>
<form action="/customer/register" method="post" th:object="${customer}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>
    <!-- Add other fields as needed -->
    <button type="submit">Register</button>
</form>

<hr>

<h1>Customer Login</h1>
<form action="/customer/login" method="post">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="username" required><br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required><br>
    <button type="submit">Login</button>
</form>

<hr>

<h1>Check Balance</h1>
<form action="/customer/{username}/balance" method="get">
    <label for="balanceUsername">Username:</label>
    <input type="text" id="balanceUsername" name="username" required><br>
    <button type="submit">Check Balance</button>
</form>

<hr>

<h1>Deposit</h1>
<form action="/customer/{username}/deposit" method="post">
    <label for="depositUsername">Username:</label>
    <input type="text" id="depositUsername" name="username" required><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>
    <button type="submit">Deposit</button>
</form>

<hr>

<h1>Withdraw</h1>
<form action="/customer/{username}/withdraw" method="post">
    <label for="withdrawUsername">Username:</label>
    <input type="text" id="withdrawUsername" name="username" required><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>
    <button type="submit">Withdraw</button>
</form>

</body>
</html>
